<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scissors-paper-rock.css" />

    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>

    <button
      class="move-button"
      onclick="
      playGame('rock');
    "
    >
      <img src="rock-emoji.png" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
        playGame('paper');
        "
    >
      <img src="paper-emoji.png" class="move-icon" />
    </button>

    <button
      class="move-button"
      onclick="
        playGame('scissors');
        "
    >
      <img src="scissors-emoji.png" class="move-icon" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves ">
      
    </p>
    <p class="js-score score "></p>

    <button
      class="reset-score reset-button"
      onclick="
        score.wins = 0;
        score.losses = 0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScoreElement();
      "
    >
      Reset Score
    </button>

    <script src="scissors-paper-rock.js"></script>
  </body>
</html>
